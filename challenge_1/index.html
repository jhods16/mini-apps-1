<!DOCTYPE HTML>
<html lang = "en">
<head>
	<title>Tic Tac Toe</title>
	<meta charset = "UTF-8" />
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<p class="player"></p>
	<div class="board">
		<div class="row1">
			<div class="box" data-id="one"></div>
			<div class="box" data-id="two"></div>
			<div class="box" data-id="three"></div>
		</div>
		<div class="row2">
			<div class="box" data-id="four"></div>
			<div class="box" data-id="five"></div>
			<div class="box" data-id="six"></div>			
		</div>
		<div class="row3">
			<div class="box" data-id="seven"></div>
			<div class="box" data-id="eight"></div>
			<div class="box" data-id="nine"></div>			
		</div>
	</div>
	<button>Reset Board</button>
</body>
</html>
