<!DOCTYPE HTML>
<html lang = "en">
<head>
	<title>JSON to CSV Converter</title>
	<meta charset="UTF-8"/>

	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<h1>JSON to CSV Converter</h1>

		<div class="CSV_display"></div>
	</div>
</body>
