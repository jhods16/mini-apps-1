<!DOCTYPE HTML>
<html lang = "en">
<head>
	<title>Tic Tac Toe</title>
	<meta charset = "UTF-8" />
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<h2>Tic</h2><h2 class="middleh2">Tac</h2><h2>Toe</h2>
	<div class="gameinfo">
		<div class="player"></div>
		<div class="scoreboard">Scoreboard</div>
		<div class="scores">
			<div class="xscore">Player X
				<div id="X">0</div>
			</div>
			<div class="oscore">Player O
				<div id="O">0</div>
			</div>
		</div>
	</div>
	<div class="board">
		<div class="0">
			<div class="box" id="00"></div>
			<div class="box" id="01"></div>
			<div class="box" id="02"></div>
		</div>
		<div class="1">
			<div class="box" id="10"></div>
			<div class="box" id="11"></div>
			<div class="box" id="12"></div>			
		</div>
		<div class="2">
			<div class="box" id="20"></div>
			<div class="box" id="21"></div>
			<div class="box" id="22"></div>			
		</div>
	</div>
	<button>New Game</button>
</body>
</html>
